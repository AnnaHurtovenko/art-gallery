name: Deploy Frontend

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ECS_CLUSTER: art-gallery
  ECS_SERVICE: backend-redis-service
  ECS_TASK_DEFINITION: backend-redis-task
  ECR_REPOSITORY: backend-redis
  CONTAINER_NAME: backend-redis
  AWS_REGION: us-east-1

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-22.04
    environment: main
    defaults:
      run:
        working-directory: ./backend_redis
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_ROLE_TO_ASSUME}}
          role-session-name: GitHubActions
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Log in to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag and push image to ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ./backend_redis
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          platforms: linux/amd64
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
          --task-definition $ECS_TASK_DEFINITION \
          --query taskDefinition \
          --region $AWS_REGION > ../task-definition.json

      - name: Fill in the new image ID in ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ../task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
      
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          wait-for-service-stability: true
